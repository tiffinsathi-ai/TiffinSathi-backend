name: Update Contributor Stats

# Trigger on every push
on:
  push:
    branches:
      - main  # or your default branch
  workflow_dispatch:   # allows manual trigger too

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repo
      - uses: actions/checkout@v4

      # Install git-fame (for generating commit stats)
      - name: Install git-fame
        run: pip install git-fame

      # Generate contributor stats in markdown format
      - name: Generate contributor stats
        run: git fame --format markdown --sort commits > STATS.md

      # Insert stats into README at placeholder
      - name: Update README
        run: |
          sed -i '/## ðŸ“Š Contribution Stats/,$d' README.md
          echo "## ðŸ“Š Contribution Stats" >> README.md
          cat STATS.md >> README.md

      # Commit and push changes
      - name: Commit updated README
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update contributor stats"
          branch: main
